<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo" [(ngModel)]='postagem.titulo'>
            </div>

            <div class="form-group">
                <label class="form-control" for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' name="texto"  id="" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-control" for="texto">Escolhar um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='getTemaById()'>
                    <option *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.descricao}}</option>
                </select>
            </div>

            <div class="dflex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-sucess" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>

    </div>

</div>
