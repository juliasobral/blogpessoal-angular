<div class="container-fluid">
    <div class="row d-flex justify-content-center">
  
      <div class="col-md-6" id="imagem-fundo"></div>
  
      <div class="col-md-6 d-flex justify-content-center align-items-center">
  
        <div class="col-md-6">
          <h1 class="text-center mb-4">Faça seu cadastro</h1>
  
          <form action="">
            <div class="row mb-4">
              <label for="">Nome</label>
              <input type="text" placeholder="Nome" class="form-control" />
            </div>
  
            <div class="row mb-4">
              <label for="">E-mail</label>
              <input type="email" placeholder="E-mail" class="form-control" />
            </div>
    
            <div class="row mb-4">
              <label for="">Senha</label>
              <input type="password" placeholder="Senha" class="form-control" />
            </div>
  
            <div class="row mb-4">
              <label for="">Confirmar senha</label>
              <input type="password" placeholder="Confirmar senha" class="form-control" />
            </div>
  
            <div class="row mb-4">
              <label for="">Tipo de usuário</label>
              <select name="tipo" id="tipo" class="form-control" placeholder='Selecione o tipo de usuário'>
                <option value="">Selecione o tipo de usuário</option>
                <option value="admin">Administrador</option>
                <option value="padrao">Padrão</option>
              </select>
            </div>
  
            <div class="row d-flex justify-content-center">
              <button class="btn btn-outline-dark w-25">Entrar</button>
            </div>
          </form>
  
          <hr>
          <p class="text-center">Já possui uma conta? <a href="">Entrar</a></p>
        </div>
      </div>
  
    </div>
  </div>
