<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Faça seu login</h1>

        <form action="">
          <div class="row mb-4">
            <label for="">E-mail</label>
            <input
              type="text"
              placeholder="E-mail"
              class="form-control"
              name="usuario"
              id="usuario"
              [(ngModel)]="usuarioLogin.usuario"
            />
          </div>

          <div class="row mb-4">
            <label for="">Senha</label>
            <input
              type="password"
              placeholder="Senha"
              class="form-control"
              name="senha"
              id="senha"
              [(ngModel)]="usuarioLogin.senha"
            />
          </div>

          <div class="row d-flex justify-content-center">
            <button class="btn btn-outline-dark w-25" (click)="logar()">
              Entrar
            </button>
          </div>
        </form>

        <hr />
        <p class="text-center">
          Ainda não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
        </p>
      </div>
    </div>

    <div class="col-md-6" id="imagem-fundo"></div>
  </div>
</div>
